<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .row {
      flex: 1;
    }
    .box {
      border: 2px solid black;
      text-align: center;
      padding: 40px;
      height: 100%;
    }
    .main-title {
      font-weight: bold;
      font-size: 2rem;
    }
    .queue-number {
      font-size: 10rem;
      font-weight: bold;
    }
    .banner {
    text-align: center;
    width: 50%; /* Container width */
    height: 500px; /* Fixed height */
    overflow: hidden; /* Ensures any overflowing part of the image is hidden */
    }

    .banner img {
    width: 100%; /* Stretch to fill the container width */
    height: 100%; /* Stretch to fill the container height */
    object-fit: cover; /* Ensures the image fills the container proportionally */
    }
    .bottom-cards .box {
      height: 400px; /* Adjust for padding */
    }
  .fixed-banner {
    width: 100%; /* Stretch to fill the container horizontally */
    height: 170px; /* Fixed height */
    object-fit: cover; /* Ensures the image fills the container and maintains proportions */
    object-position: center; /* Centers the image */
  }


  </style>
</head>
<body>
    <div class="row">
      <!-- Header Section -->
      <div class="col-6">
        <div class="box">
          <p class="main-title">Last Number Called</p>
          <p class="queue-number">602</p>
          <h4>No antrian</h4>
        </div>
      </div>
      <!-- Logo Section -->
      <div class="col-6 banner">
        <img src="https://kaltimonline.com/wp-content/uploads/2023/10/Screenshot_2023-10-25-01-17-00-950-edit_com.whatsapp.jpg" 
             alt="Banner" class="fixed-banner">
      </div>
      
    </div>

    <div class="row bottom-cards mt-3">
      <!-- Bottom Cards -->
      <div class="col-md-4">
        <div class="box">
          <h1>Antrian Teller</h1>
          <p class="queue-number">602</p>
          <p>No Antrian</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box">
          <h1>Antrian Sambungan Baru</h1>
          <p class="queue-number">602</p>
          <p>No Antrian</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box">
          <h1>Antrian Pengaduan</h1>
          <p class="queue-number">602</p>
          <p>No Antrian</p>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
